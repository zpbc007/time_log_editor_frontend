<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./public/quill.snow.css"/>
    <script src="./src/quill.js" ></script>
    <style>
      body {
        margin: 0;
      }
      #editor.ql-container.ql-snow {
        border: none;
        font-size: 16px;
      }
      #editor .ql-editor {
        padding: 0;
      }
      
      @media (prefers-color-scheme: dark) {
          body {
              background-color: #1c1c1e;
              color: white;
          }
          .ql-editor.ql-blank::before {
            color: #a4a4a5;
          }
      }
    </style>
  </head>
  <body>
    <div id="info"></div>
    <div id="editor"></div>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
